<style>
	h2 {
		text-align: center;
	}

	md-steppers md-content {
		padding: 24px;
	}
</style>

<h2>Unpam Hotel</h2>

<md-content layout="row" layout-align="center">
	<md-card flex="50" >
		<md-steppers md-dynamic-height md-stretch-steppers="always">
		  <md-step label="Input Data" md-complete="step1.completed"  ng-disabled="step1.disabled">
		    <md-content>
		    	<form>
		    		<!-- Input nama pemesan -->
		    		Reservee :
		    		<input type="text" name="reservee">
		    		<br/><br/>
		    		<!-- Option pilih kamar -->
		    		Room's Type :
		    		<select>
		    			<option>Standard</option>
						<option>Superior/Premium</option>
						<option>Deluxe</option>
						<option>Junior Suite/Studio</option>
						<option>Suite room</option>
						<option>Presidential/penthouse</option>
		    		</select>
		    		<br/><br/>
		    		<!-- tanggal check-in dan check-out -->
		    		Check-in
		    		<md-datepicker ng-model="myDate" md-placeholder="Check-in"></md-datepicker>
		    		Check-out
		    		<md-datepicker ng-model="myDate" md-placeholder="Check-out"></md-datepicker>
		    		<br/><br/>
		    		<!-- Jumlah orang -->
		    		Room for :
		    		<br/>
		    		Adult(s) : 
		    		<select>
		    			<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
		    		</select>
		    		Child(ren) : 
		    		<select>
		    			<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
		    		</select>
		    		<br/><br/>
		    	</form>
		    </md-content>

		    <md-step-actions layout="row" layout-align="end center">
          <md-button class="md-warn">CANCEL</md-button>
          <md-button class="md-primary md-raised">NEXT</md-button>
      </md-step-actions>
		  </md-step>
		  <md-step label="Payment" md-complete="step2.completed"  ng-disabled="step2.disabled">
		    <md-content>Payment Result</md-content>
		  </md-step>
		</md-steppers>
	</md-card>
</md-content>
